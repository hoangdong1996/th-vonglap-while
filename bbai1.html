<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vong lặp while</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a number: "));
    let sum = 0;
    while (number != -1) {
        number = parseInt(prompt("Enter a number: "));
        alert(number);
        sum = sum + number;
    }
    alert(sum);
</script>
</body>
</html>
